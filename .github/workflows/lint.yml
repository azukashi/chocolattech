name: 'Lint'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ðŸ›’
              uses: actions/checkout@v4

            - name: Check Format ðŸ’…
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bunx --bun prettier -c . --config package.json
